                <h6 class="mt-0">介紹:</h6>
                <p class="card-text">是一種著名的義大利式蛋糕，它是由泡過咖啡或蘭姆酒的手指餅乾，加上一層馬斯卡邦尼奶酪、蛋黃及糖的混合物，然後再在蛋糕表面灑上一層可可粉而成，口感细膩飽滿，是一道老少皆宜的甜點。</p>
