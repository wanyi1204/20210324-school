            <p class="card-text">又稱為煉羊羹。類似水羊羹，材料也是紅豆、糖和寒天，差別在於蒸羊羹的寒天和水放得較少，口感比較柔軟。煉羊羹的寒天則添加得較多，口感較硬。一般若單稱羊羹，則多指煉羊羹。</p>
